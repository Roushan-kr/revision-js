<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <style>
    .bg-confort {
      background-color: #141414;
      color: #fff;
    }
    .d-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50vh;
      flex-direction: column;
      padding: 15px;
    }
    .m-2 {
      margin: 4px;
    }
    .text-center {
      text-align: center;
    }
  </style>
  <body class="bg-confort">
    <div class="d-flex text-center">
      <input type="number" placeholder="Enter You height in cm" class="m-2" />
      <input type="number" placeholder="Enter weight in kg" class="m-2" />
      <button type="submit" class="m-2">check Now</button>
      <div class="info text-center">
        <p>your insite</p>
        <span>Your BMI is: </span><strong>00</strong>
      </div>
    </div>
  </body>
  <script>
    const button = document.querySelector("button");
    const strong = document.querySelector("strong");
    button.addEventListener("click", () => {
      const height = parseInt(
        document.querySelectorAll("input[type=number]")[0].value
      );
      const weight = parseInt(
        document.querySelectorAll("input[type=number]")[1].value
      );
      console.log(weight, height);
      if (height == "" || isNaN(height) || height < 0) {
        document.querySelector(".info").textContent = "Enter a valid height";
      } else if (weight == "" || isNaN(weight) || weight < 0) {
        document.querySelector(".info").textContent = "Enter a valid weight";
      } else {
        strong.textContent = (weight / ((height*height) / 10000)).toFixed(2);
      }
    });
  </script>
  <!-- formula weight(kg) / hight(cm) *10,000-->
</html>
