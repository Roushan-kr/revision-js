<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyBoardEvent</title>
  </head>
  <style>
    .d-confort {
      background-color: #121212;
      color: #fff;
    }
    .d-flex {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      margin-top: 15%;
    }
    .container {
      cursor: pointer;
    }
    button {
      margin: 2px;
    }
    table, th, td{
        border: 2px solid green;
    }
  </style>
  <body class="d-confort">
    <div class="container d-flex">
        <!--  -->

            <div id="insert" >
                <div class="key">press any Key to watch someThing</div>
            </div>
    </div>
  </body>
  <script>
    const insert = document.getElementById("insert")
    window.addEventListener("keydown", (e)=>{
        insert.innerHTML=`
        <table>
            <tr>
                <th>key</th>
                <th>keyCode</th>
                <th>code</th>
            </tr>
            <tr>
                <td>${e.key==" "?"space":e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
        </table>
        `
    })
  </script>
</html>
